<mat-toolbar color="primary" class="app-header">

      <div><a href="#" 
        target="_blank" 
        class="positronx"
        >
        AccoliteKT
      </a></div>

  <div class="nav-tool-items">

    <a
      mat-button mat-raised-button routerLink="/signin"
      routerLinkActive="active">SignIn</a>
    <a
      mat-button
      mat-raised-button
      routerLink="/signup"
      routerLinkActive="active"
      >SignUp</a
    >
  </div>
</mat-toolbar>


<router-outlet>

</router-outlet>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup] = "userForm">
      <mat-card-content>
        <input
          type = "email"
          placeholder="Email"
          formControlName="emailId"
          required
        />
        <input
          type="text"
          placeholder="Firstname"
          formControlName="firstName"
          required
          
        />
        <input
          type="text"
          placeholder="Lastname"
          formControlName="lastName"
          required
        />
        
        <input
          
          type = "password"
          placeholder="Password"
          formControlName="password"
          required
        />
      </mat-card-content>

      <mat-card-actions>
      <button
        mat-raised-button
        class="btn-block"
        (click)="CallSignUp()"
        [disabled] = "!emailId!.valid || !firstName!.valid || !lastName!.valid || !password!.valid"
      >
        SignUp
      </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
