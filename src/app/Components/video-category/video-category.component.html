
<div class="d-flex">
  <div *ngFor="let i of count" class="card example-card back-all">
    <div class="card-header">
      <video width="100%" height="100%" controls="controls">
        <source [src]="url" type="video/mp4" />
      </video>
      <div class="card-title">video title - {{ categoryOnFocus }}</div>
      <div>video Description - {{ categoryOnFocus }}</div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
