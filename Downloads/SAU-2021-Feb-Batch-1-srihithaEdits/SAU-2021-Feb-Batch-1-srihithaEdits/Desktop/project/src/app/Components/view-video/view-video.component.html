<div [ngStyle]="{ margin: '25px 25px' }">
    <video  controls="controls" class="videoDesign">
        <source [src]="videoObject?.videoLink" *ngIf="videoObject?.videoLink" class="imgPlaceholder" type="video/mp4" />
    </video>
</div>
<div class="card">
    <div class="card-body d-flex">
        <button class="btn btn-primary d-flex" (click)="likeButtonClick()"
            [ngStyle]="{ margin: '0px', position: 'flex' }">
            like
            <!--<i class="btn fa fa-thumbs-up" aria-hidden="true"></i>-->
            <i class="btn fa fa-heart" aria-hidden="true"></i>
            <span class="card-text" [ngStyle]="{ position: 'flex', border: '5px' }">{{ this.videoObject?.like.length }}</span>
        </button>
        <a [ngStyle]="{ position: 'flex' }" [href]="videoObject?.videoLink" target="_blank"><input type="button"
                class="btn btn-dark new-tab" value="View in new tab" /></a>
    </div>
</div>

<br />

<br /><br />


<div class="container mt-auto">
    <div class="card">
        <div class="card-header">Comments Section</div>
        <div class="card-body d-flex">
            <form [formGroup]="userForm">
                <input matInput type="text" class="textstyle" placeholder="Your Comment Goes Here..."
                    formControlName="comment" />
                <button type="button" class="btn btn-info ml-5" (click)="addToComments()">
                    Add Comment
                </button>
            </form>
        </div>
        <div class="card-header">Previous comments on this video</div>
        <div class="card-body" *ngFor="let record of comments">
            <h4>
                <b>{{ record.commentId }}</b>
            </h4>
            <h6>{{ record.commentDesc }}</h6>
        </div>
    </div>
</div>
